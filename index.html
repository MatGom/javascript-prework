<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23131ba73a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="container">
        <div class="info"><i class="fa-solid fa-circle-question"></i></div>
        <div class="wrapper">
            <div id="messages"></div>
            <div id="buttons">
                <button id="play-rock" class="play-btn">Rock</button>
                <button id="play-paper" class="play-btn">Paper</button>
                <button id="play-scissors" class="play-btn">Scissors</button>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="statistics">
                <div class="player-statistics">
                    <p>Games won</p>
                    <div>0</div>
                </div>
                <div class="player-winrate">
                    <div>0</div>
                </div>
                <div class="game-counter">
                    <p>Games played</p>
                    <div>0</div>
                </div>
                <div class="computer-winrate">
                    <div>0</div>
                </div>
                <div class="computer-statistics">
                    <p>Games won</p>
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
